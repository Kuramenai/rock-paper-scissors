<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/script.js" defer> </script>
</head>
<body>

    <div class="header">
        <div class="game-name">
            <span style="color:lightgray">Rock</span>
            <span style="color:lightgreen">Paper</span> 
            <span style="color:rgb(253, 253, 137)">Scissors</span>
        </div>

        <div class="help-button">
            <img class="help-icon" src="./images/help-icon.png" alt="help icon">            
        </div>
    </div>

    <div class="game-viewport">

        <div class="select-item">Choose your item</div>

        <div class="player-selection-items">
            <div class="item-container">
                <img class="Rock" src="./images/rock.svg" alt="rock">
            </div>

            <div class="item-container">
                <img class="Paper" src="./images/paper.svg" alt="paper">
            </div>

            <div class="item-container">
                <img class="Scissors" src="./images/scissors.svg" alt="scissors">
            </div>
            
        </div>

        <div class="result-Display">

        </div>
        

        <div class="stats-container">

            <div class="stats-title">Game Stats</div>
            <div class="stats">
                <div class="player-stats">
                    <p>Player Wins</p>
                    <p class="playerWins">0</p>
                </div>

                <div class="computer-stats">
                    <p>Computer Wins</p>
                    <p class="computerWins">0</p>
                </div>

                <div >
                    <p>Ties</p>
                    <p class="ties">0</p>
                </div>


            </div>
        </div>

    </div>

    <div class="footer">
        <div>
            <a href="https://github.com/Kuramenai" target="_blank" class="footer-link"> Kuramenai </a>/
            No Copyright
        </div>
       
        <div class="credits">
            Credits: <a target="_blank" href="https://icons8.com/icon/VTNpzJ4RupPJ/help">Help</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>/
                        Aloevera font by <a target="_blank" href="https://salamahtype.com">@salamahtype</a>/
                        Images from <a target="_blank" href="https://www.svgrepo.com/">SVG Repo</a>
        </div>
    </div>
   
</body>
</html>
