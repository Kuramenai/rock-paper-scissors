<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./javascript/script.js" defer> </script>
</head>
<body>

    <div class="header">
        <span style="color:lightgray">Rock</span>
        <span style="color:lightgreen">Paper</span> 
        <span style="color:rgb(253, 253, 137)">Scissors</span>
    </div>

    <div class="game-viewport">

        <div class="game-directions">Choose your item</div>

        <div class="player-selection-items">
            <div class="item-container">
                <img class="Rock" src="./images/rock.svg">
            </div>

            <div class="item-container">
                <img class="Paper" src="./images/paper.svg" alt="money">
            </div>

            <div class="item-container">
                <img class="Scissors" src="./images/scissors.svg" alt="scissors">
            </div>
            
        </div>
        

        <div class="stats-container">

            <div class="stats-title">Game Stats</div>
            <div class="stats">
                <div class="player-stats">
                    <p>Player Wins</p>
                    <p class="playerWins">0</p>
                </div>

                <div class="computer-stats">
                    <p>Computer Wins</p>
                    <p class="computerWins">0</p>
                </div>

                <div >
                    <p>Ties</p>
                    <p class="ties">0</p>
                </div>


            </div>
        </div>

    </div>

    <div class="footer">
        <a href="https://github.com/Kuramenai" target="_blank" class="footer-link"> Kuramenai </a>
        <div>No Copyright</div>
    </div>
   
</body>
</html>
